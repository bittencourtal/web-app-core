<md-dialog aria-label="Regulamento" ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Termos de uso</h2>
		</div>
	</md-toolbar>
	<md-dialog-content style="max-width:800px;max-height:810px; ">
		<div class="md-dialog-content">
			<div ng-hide="isLoading" ng-bind-html="TERMS_OF_USE.TEXT"></div>
			<div ng-show="isLoading">
				<h2 class="md-title text-center">Aguarde...</h2>
				<div class="md-progress-wrapper" ng-show="isLoading">
					<md-progress-circular md-mode="indeterminate" style="margin:0 auto;"></md-progress-circular>
				</div>
			</div>
		</div>
	</md-dialog-content>
	<div class="md-actions" layout="row" ng-hide="isLoading">
		<md-button ng-click="disagree()">
			NÃ£o concordo
		</md-button>
		<md-button ng-click="agree()">
			Concordo
		</md-button>
	</div>
</md-dialog>
