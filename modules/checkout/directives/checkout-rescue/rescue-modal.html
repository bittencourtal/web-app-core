<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="approve-modal-label">Resgatar prêmio</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">

            <p>
                Por favor, insira seu email para prosseguir.
            </p>

            <p class="input-group" style="width:320px;">
				<span class="input-group-btn">
					<span class="btn btn-default">e-mail</span>
				</span>
                <input type="text" class="form-control" data-ng-model="email">
            </p>

        </div>

        <div class="form-group">
            <p>Você gastará <strong>{{prize.points}}</strong> pontos para resgatar o prêmio de:
                <strong>{{prize.value}}</strong></p>

        </div>

        <div class="form-group">

            <p><strong>status:</strong> {{validateStatus}}</p>

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-danger"  ng-click="rescue()">Resgatar
        </button>
    </div>
</div>
