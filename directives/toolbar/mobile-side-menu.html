<div
    layout="column"
    layout-align="space-between start"
    layout-fill>
    <div style="width: 100%;">
        <div class="menu-header">
            <md-list>
                <md-list-item class="md-2-line">
                    <img ng-src="{{auth.profile.picture}}"
                         alt="{{auth.profile.name}}"
                         ng-if="auth.isAuthenticated"
                         class="md-avatar" />

                    <img ng-src="{{APP_DIR}} + '/images/no-img.jpg'"
                         ng-if="!auth.isAuthenticated"
                         class="md-avatar" />

                    <div class="md-list-item-text">
                        <h3 class="color-white">Bem-vindo</h3>
                        <p class="color-white" ng-bind="auth.profile.name" ng-if="auth.isAuthenticated"></p>
                        <p class="color-white" ng-if="!auth.isAuthenticated">Visitante</p>
                    </div>
                </md-list-item>
            </md-list>
        </div>
        <md-list>
            <md-list-item ng-click="$location.path('my-profile')"
                          ng-class="getButtonClass('my-profile')"
                          ng-if="auth.isAuthenticated">
                <md-icon class="mdi md-headline mdi-account-circle"></md-icon>
                <p>Meu perfil</p>
            </md-list-item>
            <md-list-item ng-click="$location.path('mission/actives')"
                          ng-class="getButtonClass('mission')">
                <md-icon class="mdi md-headline mdi-rocket"></md-icon>
                <p>Missões</p>
            </md-list-item>
            <md-list-item ng-click="$location.path('checkout')"
                          ng-class="getButtonClass('checkout')">
                <md-icon class="mdi md-headline mdi-briefcase-check"></md-icon>
                <p>Resgatar prêmios</p>
            </md-list-item>
            <md-list-item ng-click="$location.path('feed')"
                          ng-class="getButtonClass('feed')">
                <md-icon class="mdi md-headline mdi-rss"></md-icon>
                <p>Feed</p>
            </md-list-item>
        </md-list>
    </div>
    <div style="width: 100%;">
        <md-list>
            <md-list-item ng-click="$location.path('login')"
                          ng-if="!auth.isAuthenticated">
                <md-icon class="mdi md-headline mdi-login"></md-icon>
                <p>Login</p>
            </md-list-item>
            <md-list-item ng-click="logout()"
                          ng-if="auth.isAuthenticated">
                <md-icon class="mdi md-headline mdi-logout"></md-icon>
                <p>Sair</p>
            </md-list-item>
        </md-list>
    </div>
</div>
